    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://jitpack.io" )}
    }
}
rootProject.name = "Dehydration Reminder"
include ':app'
include ':data'
include ':usecases'
include ':core'
